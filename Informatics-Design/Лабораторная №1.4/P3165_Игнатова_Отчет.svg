<?xml version="1.0" encoding="UTF-8" standalone="no"?>

<svg version = "1.1"
  baseProfile="full"
  xmlns = "http://www.w3.org/2000/svg"
  xmlns:xlink = "http://www.w3.org/1999/xlink"
  xmlns:ev = "http://www.w3.org/2001/xml-events"
  height = "550px"  width = "500px">

  <rect x="0" y="0" width="500" height="550" fill="lavender" stroke="black" stroke-width="2px"/>

	<!-- puddle -->
	<ellipse cx="250" cy="475" rx="280" ry="75" stroke-width="1px" stroke="black" fill="cornflowerblue" opacity="0">
		<animate attributeName="opacity"
		from="0" to="1"
		begin="7s" dur="3s"
		fill="freeze"/>
	</ellipse>

	<!-- washing machine -->
	<rect x="50" y="150" width="300" height="350" fill="white" stroke="black" stroke-width="2px"/>
  <polygon points="150,50  450,50  350,150  50,150" fill="whitesmoke" stroke="black" stroke-width="2px"/>
	<polygon points="350,150  450,50  450,400  350,500" fill="grey" stroke="black" stroke-width="2px"/>
	<line x1="50" y1="200" x2="350" y2="200" stroke="black" stroke-width="2px"/>
	<circle cx="200" cy="350" r="100" fill="whitesmoke" stroke="black" stroke-width="2px"/>
	<circle cx="200" cy="350" r="75" fill="black" stroke="black" stroke-width="2px"/>
	<rect x="225" y="162" width="100" height="26" fill="black" stroke="black" stroke-width="2px"/>
	<text x="240" y="180" fill="white">00:13</text>
	<path d="M425,175 Q325,300 400,300 T 375,425" fill="none" stroke="whitesmoke" stroke-width="8px"/>
	<path id="water" d="M 100 350 C 125 300, 175 300, 200 350 S 275 400, 300 350 A 100 100 0 0 1 100 350 L 100 350 Z" stroke-width="1px" stroke="black" fill="cornflowerblue">
    <animateTransform attributeName="transform" attributeType="XML" type="rotate"
    from="0 200 350"
    to="360 200 350"
    begin="2s"
    dur="2.5s"
    repeatCount="1"/>
    <animateTransform attributeName="transform" attributeType="XML" type="rotate"
    from="0 200 350"
    to="360 200 350"
    begin="4.5s"
    dur="1.5s"
    repeatCount="1"/>
    <animateTransform attributeName="transform" attributeType="XML" type="rotate"
    from="0 200 350"
    to="360 200 350"
    begin="6s"
    dur="0.5s"
    repeatCount="indefinite"/>
  </path>
	<circle cx="200" cy="350" r="87.5" fill="none" stroke="whitesmoke" stroke-width="25px"/>
	<circle cx="200" cy="350" r="65" fill="none" stroke="white" stroke-width="2px"/>

  <!-- bubbles -->
  <g fill="white" stroke="cornflowerblue" stroke-width="2px" opacity="0" transform="translate(0,0)">
  <circle cx="50" cy="490" r="20"/>
  <circle cx="100" cy="505" r="9"/>
  <circle cx="150" cy="510" r="21"/>
  <circle cx="25" cy="486" r="10"/>
  <circle cx="111" cy="450" r="15"/>
  <circle cx="30" cy="460" r="7"/>
  <circle cx="87" cy="498" r="10"/>
  <circle cx="60" cy="500" r="10"/>
  <circle cx="45" cy="530" r="9"/>
  <circle cx="150" cy="520" r="11"/>
  <circle cx="25" cy="486" r="10"/>
  <circle cx="101" cy="445" r="15"/>
  <circle cx="30" cy="400" r="7"/>
  <circle cx="97" cy="508" r="10"/>
  <circle cx="150" cy="400" r="20"/>
  <circle cx="200" cy="505" r="9"/>
  <circle cx="250" cy="510" r="21"/>
  <circle cx="125" cy="456" r="20"/>
  <circle cx="311" cy="430" r="15"/>
  <circle cx="230" cy="470" r="17"/>
  <circle cx="187" cy="458" r="10"/>
  <circle cx="460" cy="510" r="20"/>
  <circle cx="245" cy="540" r="9"/>
  <circle cx="350" cy="530" r="11"/>
  <circle cx="425" cy="496" r="10"/>
  <circle cx="201" cy="465" r="15"/>
  <circle cx="230" cy="430" r="7"/>
  <circle cx="197" cy="508" r="10"/>
  <animate attributeName="opacity" from="0" to="1" dur="2s" begin="4.5s" fill="freeze"/>
  <animateTransform attributeName="transform" type="translate" from="0 0" to="0 -600" begin="5.5s" dur="5s" repeatCount="1"/>
  </g>

	<!-- Explosion 1 -->
  <g visibility="hidden">
	<polygon points="100,100, 215,225 250,75 275,225 325,125 300,275 400,300 275,325 325,520 250,350 225,515 215,325 125,475 200,300" stroke-width="5px" stroke="yellow" fill="orange"/>
	<circle cx="250" cy="275" r="25" fill="red"/>
  <set attributeName="visibility" begin="10s" to="visible"/>
  </g>
  
  <!-- Explosion 2 -->
  <g visibility="hidden">
	<polygon points="100,100, 200,200 250,50 300,200 400,150 350,250 450,300 325,350 400,450 250,400 225,525 200,350 50,450 150,300 50,250 150,225" stroke-width="10px" stroke="yellow" fill="orange"/>
  <polygon points="125,250, 215,225 250,175 275,225 325,225 300,275 350,300 275,325 325,400 250,350 225,415 215,325 125,375 200,300" stroke-width="5px" stroke="red" fill="maroon"/>
	<circle cx="250" cy="275" r="25" fill="black"/>
  <set attributeName="visibility" begin="10.1s" to="visible"/>
  </g>

  <!-- Explosion 3 -->
  <g visibility="hidden">
  <rect x="0" y="0" width="500" height="550" fill="black" stroke="black" stroke-width="2px"/>
	<polygon points="100,100, 200,200 250,50 300,200 400,150 350,250 450,300 325,350 400,450 250,400 225,525 200,350 50,450 150,300 50,250 150,225" stroke-width="40px" stroke="yellow" fill="orange"/>
  <polygon points="125,250, 215,225 250,175 275,225 325,225 300,275 350,300 275,325 325,400 250,350 225,415 215,325 125,375 200,300" stroke-width="40px" stroke="red" fill="black"/>
  <set attributeName="visibility" begin="10.2s" to="visible"/>
  </g>
	
  <!-- title 1 -->
  <g visibility="visible">
  <rect x="0" y="0" width="500" height="550" fill="black" stroke="black" stroke-width="2px"/>
  <text x="200" y="250" fill="white">Galina Ignatova</text>
  <text x="225" y="275" fill="white">presents</text>
  <text x="175" y="300" fill="white">The Washing Machine</text>
  <set attributeName="visibility" begin="2s" to="hidden"/>
  </g>

  <!-- title 2 -->
  <g visibility="hidden">
  <rect x="0" y="0" width="500" height="550" fill="black" stroke="black" stroke-width="2px"/>
  <text x="215" y="275" fill="white">The End.</text>
  <set attributeName="visibility" begin="11.5s" to="visible"/>
  </g>

</svg>